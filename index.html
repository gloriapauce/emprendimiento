<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmprendeChildFund - Plataforma Educativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind-config.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="p-6">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-white text-xl font-bold">Men칰</h2>
          <button onclick="toggleSidebar()" class="text-white hover:text-accent-childfund">
            <svg  xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"      >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <!-- Perfil de Usuario -->
        <div
          id="userProfile"
          class="bg-white bg-opacity-20 rounded-lg p-4 mb-6">
          <div class="flex items-center space-x-3">
            <div class="w-12 h-12 bg-accent-childfund rounded-full flex items-center justify-center text-secondary-childfund font-bold text-xl">
              <span id="userInitial">U</span>
            </div>
            <div>
              <p id="userName" class="text-white font-semibold">Usuario</p>
              <p id="userCity" class="text-accent-childfund text-xs opacity-90">
                Ciudad
              </p>
            </div>
          </div>
        </div>

        <!-- Navegaci칩n -->
        <nav class="space-y-2">
          <button
            onclick="toggleSubmenu('rutasSubmenu')"
            class="w-full text-left text-white hover:bg-accent-childfund hover:bg-opacity-20 rounded-lg p-3 transition flex items-center space-x-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Mis Rutas</span>
            <svg
              id="arrowRutas"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="transition-transform"       >
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>

          <!-- Submenu Rutas -->
          <div id="rutasSubmenu" class="ml-8 mt-2 space-y-1 hidden">
            <button
              onclick="showModuleContent('M1')"
              class="w-full text-left text-white hover:bg-accent-childfund hover:bg-opacity-20 rounded-lg p-2 transition"
            >
              Ruta 1: Estoy empezando
            </button>
            <button
              onclick="showModuleContent('M2')"
              class="w-full text-left text-white hover:bg-accent-childfund hover:bg-opacity-20 rounded-lg p-2 transition"
            >
              Ruta 2: Tengo un negocio
            </button>
            <button
              onclick="showModuleContent('M3')"
              class="w-full text-left text-white hover:bg-accent-childfund hover:bg-opacity-20 rounded-lg p-2 transition"
            >
              Ruta 3: Quiero crecer
            </button>
          </div>

          <button
            onclick="toggleSidebar(); showSoftSkillsMenu()"
            class="w-full text-left text-white hover:bg-accent-childfund hover:bg-opacity-20 rounded-lg p-3 transition flex items-center space-x-3"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
              />
            </svg>
            <span>Habilidades Blandas</span>
          </button>
          <button
            onclick="toggleSidebar(); showCommunity()"
            class="w-full text-left text-white hover:bg-accent-childfund hover:bg-opacity-20 rounded-lg p-3 transition flex items-center space-x-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
              ></path>
            </svg>
            <span>Foros</span>
          </button>

          <button
            onclick="toggleSidebar(); showEvents()"
            class="w-full text-left text-white hover:bg-accent-childfund hover:bg-opacity-20 rounded-lg p-3 transition flex items-center space-x-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Eventos</span>
          </button>

          <button
            onclick="toggleSidebar(); showMentorship()"
            class="w-full text-left text-white hover:bg-accent-childfund hover:bg-opacity-20 rounded-lg p-3 transition flex items-center space-x-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Mentor칤a</span>
          </button>

          <button
            onclick="toggleSidebar(); showFondoSemilla()"
            class="w-full text-left text-white hover:bg-accent-childfund hover:bg-opacity-20 rounded-lg p-3 transition flex items-center space-x-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="1" x2="12" y2="23"></line>
              <path
                d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
              ></path>
            </svg>
            <span>Fondo Semilla</span>
          </button>

          <div class="border-t border-white border-opacity-20 my-4"></div>

          <button
            onclick="toggleSidebar(); showProfile()"
            class="w-full text-left text-white hover:bg-accent-childfund hover:bg-opacity-20 rounded-lg p-3 transition flex items-center space-x-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Mi Perfil</span>
          </button>

          <button
            onclick="logout()"
            class="w-full text-left text-white hover:bg-accent-childfund hover:bg-opacity-20 rounded-lg p-3 transition flex items-center space-x-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Salir</span>
          </button>
        </nav>
      </div>
    </aside>

    <!-- Contenedor Principal -->
    <div id="app-container" class="min-h-screen flex flex-col items-center">
      <!-- Header -->
      <header
        id="app-header"
        class="w-full bg-white shadow-md p-4 sticky top-0 z-10 flex items-center justify-between"
      >
        <button
          onclick="toggleSidebar()"
          class="text-secondary-childfund hover:text-primary-childfund transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <h1 class="text-xl font-bold text-secondary-childfund">
          EmprendeChildFund
        </h1>
        <div class="flex items-center space-x-3">
          <button
            onclick="showNotifications()"
            class="relative text-secondary-childfund hover:text-primary-childfund transition p-1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span
              class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-white bg-red-500"
            ></span>
          </button>

          <div class="relative">
            <button
              onclick="toggleProfileMenu()"
              id="profileBtn"
              class="flex items-center justify-center w-10 h-10 rounded-full bg-primary-childfund/70 hover:bg-primary-childfund transition border-2 border-white shadow-md"
            >
              <span id="headerUserInitial" class="text-white font-bold text-lg"
                >U</span
              >
            </button>

            <div
              id="profileMenu"
              class="absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-xl hidden z-50"
            >
              <a
                href="#"
                onclick="showProfile(); event.preventDefault();"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Perfil</a
              >
              <a
                href="#"
                onclick="logout(); event.preventDefault();"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Cerrar sesi칩n</a
              >
            </div>
          </div>
        </div>
      </header>

      <!-- Contenido Din치mico -->
      <main id="content" class="w-full max-w-xl p-4 flex-grow"></main>

      <!-- Navegaci칩n Inferior (M칩vil) -->
      <nav
        id="bottom-nav"
        class="fixed bottom-0 w-full max-w-xl bg-white shadow-2xl rounded-t-xl py-2 px-4 flex justify-around border-t border-gray-100"
      >
        <button
          onclick="showRouteSelection()"
          class="flex flex-col items-center text-primary-childfund"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span class="text-xs font-medium">Rutas</span>
        </button>
        <button
          onclick="showCommunity()"
          class="flex flex-col items-center text-gray-500 hover:text-primary-childfund"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <path
              d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            ></path>
          </svg>
          <span class="text-xs font-medium">Foros</span>
        </button>
        <button
          onclick="showEvents()"
          class="flex flex-col items-center text-gray-500 hover:text-primary-childfund"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <span class="text-xs font-medium">Eventos</span>
        </button>
      </nav>
    </div>

    <!-- Modal de Recursos -->
    <div
      id="recursosModal"
      class="fixed inset-0 hidden bg-black/40 backdrop-blur-sm z-50 justify-center items-center"
    >
      <div
        class="bg-white w-96 rounded-xl shadow-2xl p-6 max-h-[80vh] overflow-y-auto"
      >
        <h2
          class="text-xl font-semibold text-primary-childfund mb-4 text-center"
        >
          Recursos Adicionales
        </h2>
        <p class="text-gray-600 text-sm mb-4 text-center">
          Descarga materiales de apoyo
        </p>
        <ul class="space-y-3">
          <li
            class="flex justify-between items-center p-3 border rounded-lg bg-gray-50 hover:bg-gray-100 transition"
          >
            <span class="font-medium text-sm">游꿢 Plantilla Cliente Ideal</span>
            <a
              href="#"
              onclick="alert('Descarga iniciada')"
              class="text-primary-childfund hover:underline text-sm font-semibold"
              >Descargar</a
            >
          </li>
        </ul>
        <button
          onclick="closeRecursosModal()"
          class="w-full bg-primary-childfund mt-6 text-white py-2 rounded-lg hover:bg-secondary-childfund transition"
        >
          Cerrar
        </button>
      </div>
    </div>

    <div
      id="recursosModal1"
      class="fixed inset-0 hidden bg-black/40 backdrop-blur-sm z-50 justify-center items-center"
    >
      <div
        class="bg-white w-96 rounded-xl shadow-2xl p-6 max-h-[80vh] overflow-y-auto"
      >
        <h2
          class="text-xl font-semibold text-primary-childfund mb-4 text-center"
        >
          Recursos Adicionales
        </h2>
        <p class="text-gray-600 text-sm mb-4 text-center">
          Descarga materiales de apoyo
        </p>
        <ul class="space-y-3">
          <li
            class="flex justify-between items-center p-3 border rounded-lg bg-gray-50 hover:bg-gray-100 transition"
          >
            <span class="font-medium text-sm"
              >游늯 Gu칤a de C치lculo de Costos</span
            >
            <a
              href="#"
              onclick="alert('Descarga iniciada')"
              class="text-primary-childfund hover:underline text-sm font-semibold"
              >Descargar</a
            >
          </li>
          <li
            class="flex justify-between items-center p-3 border rounded-lg bg-gray-50 hover:bg-gray-100 transition"
          >
            <span class="font-medium text-sm">游늵 Plantilla en Excel</span>
            <a
              href="#"
              onclick="alert('Descarga iniciada')"
              class="text-primary-childfund hover:underline text-sm font-semibold"
              >Descargar</a
            >
          </li>
        </ul>
        <button
          onclick="closeRecursosModal1()"
          class="w-full bg-primary-childfund mt-6 text-white py-2 rounded-lg hover:bg-secondary-childfund transition"
        >
          Cerrar
        </button>
      </div>
    </div>
    <!-- Scripts -->
    <script src="app.js" type="module"></script>
    <script>
      function toggleProfileMenu() {
        const menu = document.getElementById("profileMenu");
        if (menu) {
          menu.classList.toggle("hidden");
        }
      }
    </script>
  </body>
</html>
